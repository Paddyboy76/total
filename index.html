<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Submission Report</h1>
    <label for="staffId">Enter Staff ID:</label>
    <input type="text" id="staffId">
    <button onclick="fetchData()">Get Report</button>

    <div id="report"></div>

    <script>
        function fetchData() {
            var staffId = document.getElementById('staffId').value;
            google.script.run.withSuccessHandler(displayReport).getDataForStaffId(staffId);
        }

        function displayReport(html) {
            document.getElementById('report').innerHTML = html;
        }
    </script>
    <!-- Include the Google Apps Script API -->
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
