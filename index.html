<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Submission Report</h1>
    <label for="staffId">Enter Staff ID:</label>
    <input type="text" id="staffId">
    <button onclick="fetchData()">Get Report</button>

    <div id="report"></div>

    <script>
        function fetchData() {
            var staffId = document.getElementById('staffId').value;
            google.script.run.withSuccessHandler(displayReport).getDataForStaffId(staffId);
        }

        function displayReport(html) {
            document.getElementById('report').innerHTML = html;
        }

        function loadScript(url, callback) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.onload = callback;
            script.src = url;
            document.head.appendChild(script);
        }

        loadScript("https://script.google.com/macros/s/AKfycbzqVDqNc2UsG0-Ked6ACuAI0WHDLPikGyMBV4wAMwVIQ0VfPiSKCVFCR_8AXwOeNIYf8Q/exec", function() {
            console.log("Google Apps Script API loaded successfully");
        });
    </script>
</body>
</html>
